<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ activeStep.text }}
        </div>
        <ul class="steps-list">
          <li 
            class="steps-item"
            v-for="(step, id) in steps"
            @click="setActive(id)"
            :class="{
              done: id < activeIndex,
              active: id == activeIndex
            }"
          >            
              <span>{{ id+1 }}</span> {{ step.title }}
          </li>
        </ul>
        <div>
          <button 
          class="btn" 
          :disabled="backDisabled"
          @click="prev"
          >{{ isFinish ? 'Начать заново' : 'Назад' }}</button>
          <button 
            v-if="!stepsFinish"
            class="btn primary"
            @click="nextOfFinish"
            >{{ isLastStep ? 'Закончить' : 'Вперед' }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
